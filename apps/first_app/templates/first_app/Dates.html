		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<img id='smallsmallHeader' src="{% static "first_app/css/smallsmallDates.jpg" %}" alt="My image">
		<img id='smallHeader' src="{% static "first_app/css/smallDates.jpg" %}" alt="My image">
		<img id='header' src="{% static "first_app/css/DatesHeader.jpg" %}" alt="My image">
		
		<div id="navigation">
			<a href="/shop">
				<p class="shake">Shop</p>
			</a>
			<a href="/music">
				<p class="shake">Music</p>
			</a>
		</div>
		<a id='homebutton' href="/">
			<img src="{% static "first_app/css/smallerHomeButton.jpg" %}" alt="My image"">
		</a>
		<div id="social_media">
			<a href="#" class="fa fa-facebook"></a>
			<a href="#" class="fa fa-twitter"></a>
			<a href="#" class="fa fa-youtube"></a>
			<a href="https://www.instagram.com/sweater_on_polo/" class="fa fa-instagram"></a>
			<a href="https://soundcloud.com/sweateronpolo" class="fa fa-soundcloud"></a>
			<a href="https://sweateronpolo.bandcamp.com/" class="fa fa-bandcamp"></a>
		</div>
		<div class="twitter_api">
			{% for i in data %}
				<img class="imported_pic" src="{{i.Photo}}">
				{% if i.Location%}
				<div class="button_wrapper">
					<a  class="location_button" href="{{i.Location}}"><img id='location' src="{% static "first_app/css/download.png" %}" alt="My image""></a>
				</div>
				{% endif %}
				
			{% endfor %}
		</div>
		<div id="social_media_phone">
			<a href="#" class="fa fa-facebook"></a>
			<a href="#" class="fa fa-twitter"></a>
			<a href="#" class="fa fa-youtube"></a>
			<a href="https://www.instagram.com/sweater_on_polo/" class="fa fa-instagram"></a>
			<a href="https://soundcloud.com/sweateronpolo" class="fa fa-soundcloud"></a>
			<a href="https://sweateronpolo.bandcamp.com/" class="fa fa-bandcamp"></a>
		</div>
	</body>
</html>

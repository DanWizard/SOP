<html>
	<head>
		<title>Sweater On Polo</title>
		{% load static %}

		<link rel="stylesheet" href="{% static 'first_app/css/Shop.css' %}">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		<script type="text/javascript">
				$(document).ready(function(){
					$('#text').click(function(){
						$('#text').val('');
					});
				});
		</script>
	</head>
	<body>
		<img id="smallsmallHeader" src="{% static "first_app/css/smallsmallShop.jpg" %}" alt="My image">

		<img id="smallHeader" src="{% static "first_app/css/smallShop.jpg" %}" alt="My image">
		
		<img id="header" src="{% static "first_app/css/shopheader.jpg" %}" alt="My image"">
		
		<div id="navigation">
			<a href="/dates">
				<p class="shake">Dates</p>
			</a>
			<a href="/music">
				<p class="shake">Music</p>
			</a>
		</div>
		<a id='homebutton' href="/">
			<img src="{% static "first_app/css/smallerHomeButton.jpg" %}" alt="My image"">
		</a>

		<div id="social_media">
			<a href="#" class="fa fa-facebook"></a>
			<a href="#" class="fa fa-twitter"></a>
			<a href="#" class="fa fa-youtube"></a>
			<a href="https://www.instagram.com/sweater_on_polo/" class="fa fa-instagram"></a>
			<a href="https://soundcloud.com/sweateronpolo" class="fa fa-soundcloud"></a>
			<a href="https://sweateronpolo.bandcamp.com/" class="fa fa-bandcamp"></a>
		</div>
		<div id="subWrapper">
			<p id="content">Coming Soon...</p>
			<div id="subscribe_title">
				<p>Sign Up For Updates</p>
			</div>
			<form action="/processEmail_shop" method="post">
					{% csrf_token %}
			<div id="subscribe_entry">
			
			<div>
				{% if messages %}
					{% for message in messages %}
						{% if message %}
							<p>{{message}}</p>
						{% endif %}
					{% endfor %}
				{% endif %}
				<input id="text" type="text" name="email" value="Enter Email Address" align="middle">
				<input id="submit" type="submit" name="sub" value="subscribe">
			</div>
		</div>
		<div id="social_media_phone">
			<a href="https://sweateronpolo.bandcamp.com/" class="fa fa-bandcamp"></a>
			<a href="#" class="fa fa-twitter"></a>
			<a href="https://soundcloud.com/sweateronpolo" class="fa fa-soundcloud"></a>
			<a href="https://www.instagram.com/sweater_on_polo/" class="fa fa-instagram"></a>
			<a href="#" class="fa fa-facebook"></a>
			<a href="#" class="fa fa-youtube"></a>
		</div>
	</body>
</html>
